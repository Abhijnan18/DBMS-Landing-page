<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Food</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/gsap@3.9.1/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
</head>

<body class="overflow-x-hidden font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, " Liberation
    Mono", "Courier New" , monospace;">
    <div class="bg-white relative animate-fade animate-duration-[2000ms]">
        <header class="absolute inset-x-0 top-0 z-50">
            <nav class="flex items-center justify-between py-6 px-8 lg:px-8" aria-label="Global">
                <div class="flex lg:flex-1">
                    <a href="#">
                        <span class="sr-only">Your Company</span>
                        <!-- <h1 class="text-2xl text-indigo-600 uppercase font-semibold">Attendify</h1> -->
                        <!-- <h1 class="text-3xl uppercase font-extrabold bg-gradient-to-br from-[#01e410] to-[#0397fa] text-transparent bg-clip-text">Attendify</h1> -->
                        <img class="h-14 w-auto" src="img/Untitled.svg" alt="">
                    </a>
                </div>
                <div class="large-screen lg:hidden md:block sm:block">
                    <button type="button" id="hamburger"
                        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </button>
                </div>

                <div class="hidden lg:flex lg:gap-x-12">
                    <a href="home.html" class="text-base font-semibold leading-6 text-gray-900 relative group inline-block transition-transform transform-gpu hover:translate-y-[-2px] hover:text-indigo-600">
                        Product
                        <span class="absolute bottom-[-1rem] left-1/2 transform -translate-x-1/2 w-3 h-3 bg-indigo-600 rounded-full opacity-0 group-hover:opacity-100 animate-bubble animate-wiggle"></span>
                    </a>

                    <a href="#"
                    class="text-lg font-semibold leading-6 text-indigo-600 relative group inline-block transition-transform transform-gpu hover:translate-y-[-2px] hover:text-indigo-600">
                        Help
                        <span
                        class="absolute bottom-[-1rem] left-1/2 transform -translate-x-1/2 w-3 h-3 bg-indigo-600 rounded-full opacity-100 animate-bubble animate-wiggle"></span>
                    </a>

                    <a href="about_us.html"
                    class="text-lg font-semibold leading-6 text-gray-900 relative group inline-block transition-transform transform-gpu hover:translate-y-[-2px] hover:text-indigo-600">
                    About us
                        <span
                        class="absolute bottom-[-1rem] left-1/2 transform -translate-x-1/2 w-3 h-3 bg-indigo-600 rounded-full opacity-0 group-hover:opacity-100 animate-bubble"></span>
                    </a>

                    <a id="pricing" href="pricing.html"
                        class="text-lg font-semibold leading-6 text-gray-900 relative group inline-block transition-transform transform-gpu hover:translate-y-[-2px] hover:text-indigo-600">
                        Pricing
                        <span
                            class="absolute bottom-[-1rem] left-1/2 transform -translate-x-1/2 w-3 h-3 bg-indigo-600 rounded-full opacity-0 group-hover:opacity-100 animate-bubble"></span>
                    </a>
                </div>



                <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                    <a href="#"
                        class="relative rounded-md bg-gradient-to-tl from-indigo-500 to-indigo-700 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:to-indigo-600  focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 hover:translate-y-[-5px] transition-transform duration-300 ease-in-out">
                        <span class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2">
                        </span>
                        Get started <span aria-hidden="true">&rarr;</span></a>
                </div>
            </nav>
            <!-- <button class="transition ease-in-out delay-150 hover:text-indigo-600 duration-300 ..."> -->

            <!-- Mobile menu, show/hide based on menu open state. -->
            <div class="small-screen hidden  md:hidden sm:hidden" role="dialog" aria-modal="true">
                <!-- Background backdrop, show/hide based on slide-over state. -->
                <div class="fixed inset-0 z-50"></div>
                <div id="menu"
                    class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                    <div class="flex items-center justify-between">
                        <a href="#" class="-m-1.5 p-1.5">
                            <span class="sr-only">Your Company</span>
                            <img class="h-10 w-auto" src="img/Untitled.svg" alt="">
                        </a>
                        <button id="Close" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                            <span class="sr-only">Close menu</span>
                            <svg class="h-7 w-7 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="mt-6 flow-root">
                        <div class="-my-6 divide-y divide-gray-500/10">
                            <div class="space-y-2 py-6">
                                <a href="home.html"
                                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 hover:text-indigo-600 transition duration-300 ease-in-out">Product</a>
                                <a href="help.html"
                                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 hover:text-indigo-600 transition duration-300 ease-in-out">Help</a>
                                <a href="#"
                                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 hover:text-indigo-600 transition duration-300 ease-in-out">About us</a>
                                <a href="pricing.html"
                                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 hover:text-indigo-600 transition duration-300 ease-in-out">Pricing</a>
                            </div>
                            <div class="py-6">
                                <a href="#"
                                    class="relative rounded-md bg-gradient-to-tl from-indigo-400 to-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 hover:translate-y-[-5px] transition-transform duration-300 ease-in-out">
                                    <span class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2">
                                        <span class="relative inline-flex h-3 w-3">
                                            <span
                                                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-700 opacity-75"></span>
                                            <span
                                                class="relative inline-flex rounded-full h-3 w-3 bg-indigo-400"></span>
                                        </span>
                                    </span>
                                    Get started <span aria-hidden="true">&rarr;</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const menu = document.getElementById("menu");
                const hamburger = document.getElementById("hamburger"); 

                hamburger.addEventListener("click", function () {
                    gsap.fromTo(menu, { x: "100%" }, {
                        x: "0%",
                        duration: 0.5,
                        ease: "power4.out",
                    });
                });
            });
        </script>

        <section class="bg-white pb-80 animate-fade-up animate-duration-1000 animate-delay-100 animate-ease-in-out flex align-middle justify-center  pt-80 ">
            <h1 class="text-indigo-600 text-8xl">No help</h1>
          </section>


   
    <footer class="footer-1 bg-indigo-500 py-8 sm:py-12 overflow-y-hidden">
            <div class="container mx-auto px-4">
                <div class="sm:flex sm:flex-wrap sm:-mx-4 md:py-4">
                    <div class="px-4 sm:w-1/2 md:w-1/4 xl:w-1/6">
                        <h5 class="text-xl font-bold mb-6 text-indigo-50 hover:underline">Product</h5>
                    </div>
                    <div class="px-4 sm:w-1/2 md:w-1/4 xl:w-1/6 mt-8 sm:mt-0">
                        <a href="#" class="text-xl font-bold mb-6 text-indigo-50 hover:underline">Help</a>
                    </div>
                    <div class="px-4 sm:w-1/2 md:w-1/4 xl:w-1/6 mt-8 md:mt-0">
                        <a href="#" class="text-xl font-bold mb-6 text-indigo-50 hover:underline">About us</a>
                    </div>
                    <div class="px-4 sm:w-1/2 md:w-1/4 xl:w-1/6 mt-8 md:mt-0">
                        <a href="#" class="text-xl font-bold mb-6 text-indigo-50 hover:underline">Pricings</a>
                    </div>
                </div>
        
                <div class="sm:flex sm:flex-wrap sm:-mx-4 mt-6 pt-6 sm:mt-12 sm:pt-12 border-t">
                    <div class="px-4 mt-4 sm:w-1/3 xl:w-1/6 sm:mx-auto xl:mt-0 xl:ml-auto">
                        <h5 class="text-xl font-bold mb-6 sm:text-center xl:text-left text-indigo-50">Stay connected</h5>
                        <div class="flex sm:justify-center xl:justify-start">
                            <a href=""
                                class="w-8 h-8 border-2 border-gray-400 rounded-full text-center py-1 text-gray-600 hover:text-white hover:bg-blue-600 hover:border-blue-600">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href=""
                                class="w-8 h-8  border-2 border-gray-400 rounded-full text-center py-1 ml-2 text-gray-600 hover:text-white hover:bg-blue-400 hover:border-blue-400">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href=""
                                class="w-8 h-8 border-2 border-gray-400 rounded-full text-center py-1 ml-2 text-gray-600 hover:text-white hover:bg-red-600 hover:border-red-600">
                                <i class="fab fa-google-plus-g"></i>
                            </a>
                        </div>
                    </div>
                    <!-- Add the copyright notice -->
                    <div class="px-4 mt-4 sm:w-2/3 sm:text-center xl:w-5/6 xl:text-left text-indigo-50">
                        <p class="text-sm">&copy; <span id="currentYear"></span> All rights reserved.</p>
                        <script>
                            document.getElementById('currentYear').innerHTML = new Date().getFullYear();
                        </script>
                    </div>
                </div>
            </div>
        </footer>
        


</body>

</html>
